<div class="top-bar">
  <div class="main-wrapper">
    <div class="search">
       
      <input type="text" placeholder="Buscar algun producto por nombre..." [(ngModel)]="inputModel">
      <button>
        <kit-icon [name]="'search'" size="20px"></kit-icon>
      </button>
    </div>
    <div class="account">
      <a routerLink="/auth/sign-in">
        <kit-icon [name]="'avatar'" size="25px"></kit-icon>
      </a>
      <a routerLink="/bag">
        <kit-icon [name]="'shopping-cart'" size="25px"></kit-icon>
      </a>
    </div>
  </div>
</div>

<div class="head">
    <img src="../../../assets/niceVaping_logo_v1.png" width="150" height="150">
  <div class="logo" routerLink="/">Nice Vaping</div>
</div>
<div class="navigation">
  <app-main-menu></app-main-menu>
</div>
